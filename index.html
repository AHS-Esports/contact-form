<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>AVM's Contact Form</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/solid.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app-cover">
  <h1 style='text-align: center'; ; id="heading">AHS Esports Club Contact</h1>
  <form netlify name="ContactForm" method="post" action="" autocomplete="off">
    <div id="inp-box-cover">
      <div id="inp-padd">
        <div class="inp-box" id="email">
          <input type="email" class="inp" placeholder="Your email address" spellcheck="false" autocomplete="off">
        </div>
        <div class="inp-box" id="name">
          <input type="text" class="inp" placeholder="Your Name" spellcheck="false">
        </div>
        <div class="inp-box" id="message">
          <input type="message" class="inp" placeholder="What would you like to tell us?">
        </div>
        <div id="prev-action-btn"><i class="fas fa-chevron-circle-left"></i></div>
        <div style='color:#fc0820'; id="next-action-btn"><i class="fas fa-chevron-circle-right"></i></div>
      </div>
      <div id="progress-bar-cover">
        <div id="progress">
          <div id="working">Working on it<i class="fas fa-sync-alt fa-spin"></i></div>
          <div id="acc-success">We recived your message<i class="fas fa-check"></i></div>
        </div>
      </div>
    </div>
  </form>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
